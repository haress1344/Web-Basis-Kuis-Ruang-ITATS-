<!DOCTYPE html>

<head>
  <meta charset="utf-8">

<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary pt-3 pb-3">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ruang ITATS_</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
        aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <!-- <li class="nav-item">
						<a class="nav-link" href="#">Program</a>
					</li> -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
              data-toggle="dropdown" aria-expanded="false">
              Program
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <a class="dropdown-item" href="#">Program 1</a>
              <a class="dropdown-item" href="#">Program 2</a>
              <a class="dropdown-item" href="#">Program Lainnya</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Tentang Kami</a>
          </li>
        </ul>
        <span class="navbar-text">
          <a href="Login.html">Account</a>
        </span>
      </div>
    </div>
  </nav>
  <div class="account-main">
    <div class="account-box">
      <div class="lb-header">
        <a href="Login.html" class="active" id="login-box-link">Login</a>
        <a href="Sign Up.html" class="signup" id="signup-box-link">Sign Up</a>
      </div>
      <div class="social-login">
        <a href="#">
          <i class="fa fa-facebook fa-lg"></i>
          Login in with facebook
        </a>
        <a href="#">
          <i class="fa fa-google-plus fa-lg"></i>
          log in with Google
        </a>
      </div>
      <form class="email-login">
        <div class="u-form-group">
          <input type="email" placeholder="Email" />
        </div>
        <div class="u-form-group">
          <input type="password" placeholder="Password" />
        </div>
        <div class="u-form-group">
          <button>Log in</button>
        </div>
        <div class="u-form-group">
          <a href="#" class="forgot-password">Forgot password?</a>
        </div>
      </form>
    </div>
  </div>

  <div class="footer">
    <div class="company">
      <p>Ruang ITATS_</p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
